apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-node-app
spec:
  selector:
    matchLabels:
      app: simple-node-app
  template:
    metadata:
      labels:
        app: simple-node-app
    spec:
      containers:
      - name: simple-node-app
        image: docker.io/mandip810/simple-node-app:v1
        env:
          - name: PORT
            value: "8080"
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
